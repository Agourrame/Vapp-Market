<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>List of your cards</ion-label>
    <ion-icon name="list-outline" slot="end"></ion-icon>
    <ion-icon name="apps-outline"></ion-icon>
  </ion-item>


  <ion-item class="taill" *ngFor="let o of card">
    <ion-thumbnail  slot="start">
      <img alt="Silhouette of mountains" [src]="o.image[1]" />
    </ion-thumbnail>
    <ion-label>
      {{o.name}}
    </ion-label>
    <ion-label>
      {{o.price}}
    </ion-label>
    <ion-label>
     <div class="incri">
        <div (click)="addorder(o)">+</div>
        <div>{{o.order}}</div>
        <div (click)="incorder(o)">-</div>
     </div>
    </ion-label>
    <ion-icon (click)="presentAlert(o)" name="trash-outline" slot="end" color="danger"></ion-icon>
  </ion-item>

 


<!-- //------------ -->


<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    <ion-content>
    <div class="allpay">

      <ion-card  class="taill" color="warning">
        <ion-card-header>
          <ion-card-title>Payment online</ion-card-title>
          <ion-card-subtitle>paypal, mastercard, visa ...</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button slot="end" color="dark">BUY</ion-button>
        </ion-card-content>
      </ion-card>

      <ion-card class="taill" color="light">
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button routerLink="/moreinfo" color="light">BUY</ion-button>
        </ion-card-content>
      </ion-card>

    </div>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- //------------- -->

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">

        <ion-label>Price : 2300 MAD</ion-label>

      </ion-tab-button>

      <ion-tab-button  tab="speakers">
        <button mat-flat-button color="warn" id="open-modal" expand="block">Buy now</button>

      </ion-tab-button>



    </ion-tab-bar>
  </ion-tabs>
</ion-content>
